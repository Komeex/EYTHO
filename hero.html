<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>About Us Layout</title>
</head>
<body class="font-[Inter] bg-[#dddddd] ">
  <!-- Stats Section -->
  <div class="stats-container">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
        <div class="bg-white/5 p-4 md:p-8 rounded-2xl backdrop-blur-sm text-center">
            <h4 class="text-2xl md:text-4xl font-bold mb-1 md:mb-2 stat-number" data-target="150">
                0
            </h4>
            <p class="text-sm md:text-lg opacity-70">Projects Completed</p>
        </div>
        <div class="bg-white/5 p-4 md:p-8 rounded-2xl backdrop-blur-sm text-center">
            <h4 class="text-2xl md:text-4xl font-bold mb-1 md:mb-2 stat-number" data-target="100">
                0
            </h4>
            <p class="text-sm md:text-lg opacity-70">Happy Clients</p>
        </div>
        <div class="bg-white/5 p-4 md:p-8 rounded-2xl backdrop-blur-sm text-center">
            <h4 class="text-2xl md:text-4xl font-bold mb-1 md:mb-2 stat-number" data-target="10">
                0
            </h4>
            <p class="text-sm md:text-lg opacity-70">Years Experience</p>
        </div>
        <div class="bg-white/5 p-4 md:p-8 rounded-2xl backdrop-blur-sm text-center">
            <h4 class="text-2xl md:text-4xl font-bold mb-1 md:mb-2 stat-number" data-target="15">
                0
            </h4>
            <p class="text-sm md:text-lg opacity-70">Awards Won</p>
        </div>
    </div>
</div>
</body>
</html>
