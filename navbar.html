<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-orange-300">
    <header class="bg-white fixed top-0 left-0 w-full shadow-lg z-50">
        <nav class="md:flex md:items-center md:justify-around py-4 md:h-24 w-full">
            <div class="flex items-center justify-between font-semibold text-black mx-4 md:mx-0">
                <img class="w-[11.5rem]" src="assets/logo-eytho-landscape-resize.png" alt="Logo Ezzy" />
                <span class="text-3xl md:hidden">
                    <ion-icon class="cursor-pointer" name="menu-outline" onclick="Menu(this)"></ion-icon>
                </span>
            </div>
            <ul class="md:flex md:items-center gap-0 lg:gap-8 md:gap-0 md:static fixed bg-white w-full left-0 md:w-auto pl-4 md:pl-0 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in-out duration-500">
                <li class="my-6 md:my-0">
                    <a href="#" class="underline1 hover:text-[#FF6600] duration-300 block md:inline-block">Home</a>
                </li>
                <li class="my-6 md:my-0 md:ml-4">
                    <a href="#" class="underline1 hover:text-[#FF6600] duration-300 block md:inline-block">About us</a>
                </li>
                <li class="my-6 md:my-0 md:ml-4">
                    <a href="#" class="underline1 hover:text-[#FF6600] duration-300 block md:inline-block">Competition</a>
                </li>
                <li class="my-6 md:my-0 md:ml-4">
                    <a href="#" class="underline1 hover:text-[#FF6600] duration-300 block md:inline-block">Location</a>
                </li>
                <li class="my-6 md:my-0 md:ml-4">
                    <a href="#" class="underline1 hover:text-[#FF6600] duration-300 block md:inline-block">Contact us</a>
                </li>
                <li class="md:hidden">
                    <button class="bg-[#FF6600] w-[90%] mx-auto my-4 rounded px-2 py-2 hover:scale-110 duration-300 text-white block">
                        Pendaftaran
                    </button>
                </li>
            </ul>
            <div class="hidden md:block">
                <button class="bg-[#FF6600] rounded px-4 py-2 hover:scale-110 duration-300 text-white">
                    Pendaftaran
                </button>
            </div>
        </nav>
    </header>

    <main class="md:pt-24 pt-12">
        <div class="md:mai-h-[200px]   bg-[#FFF4EF] overflow-hidden">
            <div class="max-w-[90rem] mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-24">
                
            </div>
        </div>
        <img class="w-full absolute z-[-50]" src="assets/Vector 2.png" alt="">
    </main>

    <script>
        function Menu(e) {
            let list = document.querySelector('ul');
            e.name = e.name === 'menu-outline' ? 'close-outline' : 'menu-outline';
            list.classList.toggle('top-[80px]');
            list.classList.toggle('opacity-100');
        }
    </script>
</body>
</html>
